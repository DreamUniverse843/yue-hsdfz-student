name: Packaging Application

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]
  workflow_dispatch:

jobs:
  build-windows:
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v3

      - name: Install Python
        uses: actions/setup-python@v3
        with:
          python-version: '3.10'
          cache: 'pip'

      - name: Install requirements.txt
        run: pip install -r requirements.txt

      - name: Install pyinstaller
        run: pip install pyinstaller

      - name: Packaging Standalone exe file
        run: |
          pyinstaller -F -i ./icon.ico ./yue-hsdfz-student.py
        
      - name: Upload Artifact
        uses: actions/upload-artifact@v2
        with:
          name: yue-hsdfz-student-windows
          path: dist/
          
  build-ubuntu:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Install Python
        uses: actions/setup-python@v3
        with:
          python-version: '3.10'
          cache: 'pip'

      - name: Install requirements.txt
        run: pip install -r requirements.txt

      - name: Install pyinstaller
        run: pip install pyinstaller

      - name: Packaging Standalone exe file
        run: |
          pyinstaller -F -i ./icon.ico ./yue-hsdfz-student.py
        
      - name: Upload Artifact
        uses: actions/upload-artifact@v2
        with:
          name: yue-hsdfz-student-ubuntu
          path: dist/
          
  build-macos:
    runs-on: macos-latest

    steps:
      - uses: actions/checkout@v3

      - name: Install Python
        uses: actions/setup-python@v3
        with:
          python-version: '3.10'
          cache: 'pip'

      - name: Install requirements.txt
        run: pip install -r requirements.txt

      - name: Install pyinstaller
        run: pip install pyinstaller

      - name: Packaging Standalone exe file
        run: |
          pyinstaller -F -w -i ./icon.ico ./yue-hsdfz-student.py
        
      - name: Upload Artifact
        uses: actions/upload-artifact@v2
        with:
          name: yue-hsdfz-student-macos
          path: dist/
